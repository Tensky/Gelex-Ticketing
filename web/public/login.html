<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gelex Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <h4>Sebelum mengakses, login dulu ya. Hanya panitia yang boleh masuk :)</h4>
    Username
    <br>
    <input type="text" id="username">
    <br>
    Password
    <br>
    <input type="password" id="password">
    <br>
    <button onclick="login()">LOGIN</button>

    <script src="/__/firebase/6.3.4/firebase-app.js"></script>
    <script src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                await firebase.auth().signInWithEmailAndPassword(username + '@gelex.id', password);
            } catch (error) {
                alert('Gagal login\n' + error.message);
            }
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
